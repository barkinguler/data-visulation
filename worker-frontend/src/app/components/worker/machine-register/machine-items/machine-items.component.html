<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="search">Arama İşlemi</label>
        <input
          [(ngModel)]="filterInformation"
          class="form-control"
          id="search"
          aria-describedby="searchHelp"
          placeholder="Aranacak bilgi"
        />
        <small class="form-text text-muted"
          >Makine adına veya Id bilgisine göre arama yapılabilir</small
        >
      </div>
    </div>

    <div class="col-xs-12">
      <a
        *ngFor="let item of getItems() | filter: filterInformation"
        [ngStyle]=""
        [ngStyle]="{
          'background-color':
            item.workerId == id ? 'green' : item.workerId != null ? 'red' : '',
          'pointer-events':
            item.workerId != null && item.workerId != id ? 'none' : '',
          color: item.workerId == id ? 'white' : ''
        }"
        [routerLink]="[item.id]"
        class="list-group-item clearfix"
        routerLinkActive="active"
        style="cursor: pointer"
      >
        {{ item.name }}
        <button
          (click)="deleteWorkerId(item.id)"
          [ngStyle]="{
            visibility: item.workerId == id ? 'visible' : 'hidden',
            color: 'red'
          }"
          aria-label="Close"
          class="close"
          type="button"
        >
          <span aria-hidden="true" style="font-size: 28px; margin-left: 15px"
            >&times;</span
          >
        </button>
        <span class="badge">{{ item.workerId }}</span>
        <span class="badge">Makine</span>
      </a>
    </div>
  </div>
</div>
